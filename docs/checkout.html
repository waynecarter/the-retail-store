<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Bag - The Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <link rel="icon" href="images/the.svg">
    <link rel=”mask-icon” href=”images/the.svg” color=”#000000">

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/cart.js"></script>
    <script src="scripts/checkout.js"></script>
</head>

<body>
    <header>
        <h1><a href="index.html"><b>The</b> Store</a></h1>
        <a id="showCartButton" class="cart" href="cart.html"></a>
    </header>
    <div id="subheader" class="subheader">
        <h2>Choose your pickup location.</h2>
    </div>
    <div class="content checkout">
        <div>
            <label>Store</label>
            <select id="store">
                <option value="store1">Miami</option>
                <option value="store2">New York</option>
                <option value="store3">San Francisco</option>
            </select>
        </div>
        <button onclick="submitOrder();">Submit Order</button>
    </div>
    <script>
        const gatewayUrl = 'http://localhost:4984/retail/_graphql';
        const cart = new Cart(gatewayUrl);
        const checkout = new Checkout(gatewayUrl);

        function submitOrder() {
            const storeId = document.getElementById('store').value;

            checkout.orderCart(storeId).then(function (order) {
                if (!order) {
                    alert("Unable to check out. Try again.");
                    return;
                }
                window.location.replace(`order.html?${order.id}`);
            })
        }
    </script>
</body>

</html>
