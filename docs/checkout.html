<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Bag - The Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <link rel="icon" href="images/the.svg">
    <link rel=”mask-icon” href=”images/the.svg” color=”#000000">

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/app.js"></script>
</head>

<body>
    <header>
        <h1><a href="index.html"><b>The</b> Store</a></h1>
        <a class="cart" href="cart.html"></a>
    </header>
    <div class="subheader">
        <h2>Choose your pickup location.</h2>
    </div>
    <div class="content checkout">
        <div>
            <label>Store</label>
            <select id="store">
                <option value="store1">Miami</option>
                <option value="store2">New York</option>
                <option value="store3">San Francisco</option>
            </select>
        </div>
        <button onclick="submitOrder(this);">Submit Order</button>
    </div>
    
    <script>
        const app = new App();
        
        async function submitOrder(button) {
            app.ui.callFrom(button, async function () {
                const storeId = document.getElementById('store').value;
                const order = await app.mutation.orderCart(storeId);
                
                if (!order) {
                    alert("Unable to check out. Try again.");
                } else {
                    window.location.replace(`order.html?${order.id}`);
                }
            });
        }
    </script>
</body>

</html>
