<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Bag - The Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <link rel="icon" href="images/the.svg">
    <link rel=”mask-icon” href=”images/the.svg” color=”#000000">

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/app.js"></script>
</head>

<body onload="fetchCart();">
    <header>
        <h1><a href="index.html"><b>The</b> Store</a></h1>
        <a id="showCartButton" class="cart" href="cart.html"></a>
    </header>
    <div id="subheader" class="subheader">
        <h2>Review your bag.</h2>
    </div>
    <div id="cartContent" class="content cart"></div>
    <script>
        const app = new App('http://localhost:4984/retail');

        async function fetchCart() {
            const cart = await app.cart.get();
            
            if (cart.items.length > 0) {
                var html = cart.items.map(
                    function(item) {
                        return `<div>
                            <span>${item.product.image} <b>${item.product.name}</b>${item.count > 1 ? ' ✕ ' + item.count : ''}</span>
                        </div>`
                    }
                ).join('')
                html += `<a class="button" href="checkout.html">Check Out</a>`

                const content = document.getElementById('cartContent');
                content.innerHTML = html;

                const showCartButton = document.getElementById('showCartButton');
                showCartButton.innerText = cart.count;
            } else {
                const subheaderLabel = document.querySelector('#subheader h2');
                subheaderLabel.innerText = 'Your bag is empty.'
                
                const content = document.getElementById('cartContent');
                content.innerHTML = '<a class="button" href="index.html">Continue Shopping</a>';
            }
        }
    </script>
</body>

</html>
