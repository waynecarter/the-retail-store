        #main > .content-container {

            padding-top: 60px;
            padding-bottom: 60px;
            box-sizing: border-box;
            height: 100vh;

        #main .content {

        }

        #main .content > * {
            display: inline-block;
            flex-basis: max(calc(25vw - 14px), 200px);;
            flex-grow: 1;
            flex-shrink: 1;
        }

        .product {
            text-align: center;
        }

        .product > p {
            font-size: 15vw;
            box-sizing: border-box;
            margin-block-start: 0;
            margin-block-end: 0;
        }

        .product > h2 {
            font-weight: 400;
            margin-block-start: 0;
            margin-block-end: 0;
        }

        .product > h3 {
            font-weight: 300;
            margin-block-start: 0;
            margin-block-end: 1em;
        }

        #cart {
            box-sizing: border-box;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background-color: white;
        }

        header > .closeButton {
            font-size: 2em;
        }

        #cart > .close:hover {
            opacity: 0.6;
            cursor: pointer;
        }

        #cart > .content {
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 80px;
            width: 100vw;
            height: calc(100vh - 80px);
            overflow: auto;
            padding: 22px 44px 22px 44px;
        }

        #cart > .content > .item {
            font-size: 3em;
        }

        #cart > .content button {
            margin-top: 48px;
        }

        #cart > .content h1 {
            margin-block-start: 10px;
            margin-block-end: 0;
            font-size: 1.5em;
            font-weight: normal;
        }

        button {
            border-radius: 0.5em;
            box-sizing: border-box;
            font-size: 1.1em;
            font-weight: 400;
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            padding: 0.7em 1.4em;
            color: white;
            background-color: rgb(0, 113, 227);
            border: 0;
        }

        button:hover {
            opacity: 0.9;
            cursor: pointer;
        }

        #cart button {
            padding: 0.8em 1.6em;
            font-size: 1.3em;
        }
    </style>

        const catalog = new class Catalog {
            #products = [];
            #filteredProducts = null;

            get products() {
                return this.#products;
            }

            setProducts(products, search) {
                if (search && search.length > 0) {
                    this.#filteredProducts = products;
                } else {
                    this.#products = products;
                    this.#filteredProducts = null;
                }

                this.#paint();
            }

            product(id) {
                return this.#products.find(product => product.id == id);
            }

            #paint() {
                var html = '';
                var products = this.#filteredProducts || this.products;
                for (let i = 0; i < products.length; i++) {
                    const product = products[i];
                    html += `
                        <div class="product">
                            <p>${product.image}</p>
                            <h2>${product.name}</h2>
                            <h3>$${product.price}</h3>
                            <button onclick="cart.add(catalog.product('${product.id}'))">Buy</button>
                        </div>
                    `
                }

                const main = document.getElementById("main");
                const content = main.querySelector(".content")
                content.innerHTML = html;
           }
        }

        const cart = new class Cart {
            static #LOCAL_STORAGE_KEY = 'Cart.items';

            #items = {};

            constructor() {
                const shoppingCartItems = localStorage.getItem(Cart.#LOCAL_STORAGE_KEY);
                if (shoppingCartItems) {
                    this.#items = JSON.parse(shoppingCartItems);
                    this.#paint();
                }
            }

            add(product) {
                const count = this.#items[product.id] > 0 ? this.#items[product.id] : 0;
                this.#items[product.id] = count + 1;
                this.#update();
            }

            remove(product) {
                delete this.#items[product.id];
                this.#update();
            }

            order() {
                // TODO: Implement.
                this.hide();
                this.clear();
            }

            clear() {
                this.#items = {};
                this.#update();
            }

            show() {
                this.#paint();
                document.getElementById('cart').style.display = 'block';
            }

            hide() {
                document.getElementById('cart').style.display = 'none';
            }

            #update() {
                if (Object.keys(this.#items).length > 0) {
                    localStorage.setItem(Cart.#LOCAL_STORAGE_KEY, JSON.stringify(this.#items))
                } else {
                    localStorage.removeItem(Cart.#LOCAL_STORAGE_KEY)
                }
                this.#paintButton();
            }

            #paintButton() {
                const cartButton = document.getElementById('cartButton');
                const count = Object.values(this.#items).reduce(
                    (previous, current) => previous + current, 0
                );
                cartButton.innerText = count > 0 ? count : null;
            }

            #paint() {
                this.#paintButton();

                var html = '';
                Object.keys(this.#items).forEach(key => {
                    const product = catalog.products.find(product => product.id == key);

                            <span>${product.image} <b>${product.name}</b>${count > 1 ? ' âœ• ' + count : ''}</span>

                    }
                });

                        </center>
                    `
                } else {

                        </center>
                    `
                }
                
                document.getElementById('cart').querySelector('.content').innerHTML = html;
