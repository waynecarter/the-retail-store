<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <link rel="icon" href="images/the.svg">
    <link rel=”mask-icon” href=”images/the.svg” color=”#000000">

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/app.js"></script>
</head>

<body onload="fetchProducts();">
    <header>
        <h1><a href="index.html"><b>The</b> Store</a></h1>
        <a id="showCartButton" class="cart" href="cart.html"></a>
    </header>
    <div class="search-bar">
        <div id="search" class="search">
            <input class="inputText" type="text" placeholder="Search" onkeydown="search_onKeyDown(event);" required="required"></input>
            <button class="clearButton" onclick="clearSearch();">✕</button>
        </div>
    </div>
    <div id="catalogContent" class="content catalog"></div>

    <script>
        const app = new App('http://localhost:4984/retail');

        async function fetchProducts() {
            const search = document.querySelector('#search > input').value;
            const products = await app.query.products(search);
            
            const content = document.getElementById('catalogContent');
            content.innerHTML = products.map(
                function(product) {
                    return `<div>
                        <p>${product.image}</p>
                        <h2>${product.name}</h2>
                        <h3>$${product.price}</h3>
                        <button class="compact" onclick="addProductToCart('${product.id}')">Add to Bag</button>
                    </div>`
                }
            ).join('');
        }

        async function addProductToCart(productId) {
            await app.mutation.addToCart(productId);
        }

        function clearSearch() {
            const search = document.querySelector('#search > input');
            search.value = null;
            
            fetchProducts();
        }

        function search_onKeyDown(event) {
            if (event.key === 'Enter') {
                fetchProducts();
            } else if (event.key === 'Escape') {
                clearSearch();
            }
        }
    </script>
</body>

</html>
