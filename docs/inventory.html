<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Inventory • Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <link rel="icon" href="images/the.svg">
    <link rel=”mask-icon” href=”images/the.svg” color=”#000000">

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/app.js"></script>
    <script src="scripts/chart.js"></script>
    <script src="scripts/chartjs-plugin-datalabels.js"></script>
</head>

<body>
    <header>
        <h1><a href="index.html"><b>The</b> Store</a></h1>
        <a class="cart" href="cart.html"></a>
    </header>
    <div class="subheader">
        <h2><a href="javascript: showInventory();">Inventory</a></h2> <a id="store1-link" href="javascript: showInventory('store1');">Miami</a> • <a id="store2-link" href="javascript: showInventory('store2');">New York</a> • <a id="store3-link" href="javascript: showInventory('store3');">San Francisco</a>
    </div>
    <div class="content"></div>

    <script>
        const app = new App();

        const storeId = new URL(document.location).searchParams.get("store");
        showInventory(storeId);

        async function showInventory(storeId) {
            const inventory = await app.query.inventory(storeId);
            const labels = inventory.map( item => `${item.product.name} ${item.product.image}` );
            const values = inventory.map( item => item.quantity );

            const content = document.querySelector('.content');
            content.innerHTML = '<canvas id="chart" style="width:100%;"></canvas>';
            
            new Chart("chart", {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        axis: 'y',
                        data: values,
                        backgroundColor: 'rgba(0, 113, 227, 0.5)',
                        borderColor: 'rgb(0, 113, 227)',
                        borderWidth: 1,
                        datalabels: {
                            color: 'white',
                            anchor: 'start',
                            align: 'end',
                            clamp: true
                        }
                    }]
                },
                plugins: [ChartDataLabels],
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: {
                            position: 'top',
                            max: 300
                        }
                    },
                    animation: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });

            document.querySelectorAll('.subheader a').forEach( link => link.classList.remove('active'));
            if (storeId) {
                document.querySelector(`.subheader #${storeId}-link`).classList.add('active');
            } else {
                document.querySelector('.subheader h2 > a').classList.add('active');
            }
        }
        
    </script>
</body>

</html>
